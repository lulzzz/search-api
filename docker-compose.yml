version: '3'

services:
  search-api:
    image: search-api
    build:
      context: ./Api
      dockerfile: Dockerfile
    ports:
    - "5000:80"
    environment:
    - ASPNETCORE_URLS=http://+:80
  rdkit-postgres:
    image: rdkit-postgres
    container_name: rdkit-postgres
    build:
      context: ./Docker.rdkit
      dockerfile: dockerfile
    ports:
    - "5432:5432"
